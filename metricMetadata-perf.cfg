  <!-- General Stats Models Shared by All Metric Definitions -->
  <GeneralStatsModels>
    <StatsModel id="Const2000">
      <Type>Const</Type>
      <Value>2000</Value>
    </StatsModel>
    <StatsModel id="Square5075">
      <Type>Square</Type>
      <Values>5000,2000,7500,2000</Values>
      <Periods>80,40,140,40</Periods>
    </StatsModel>
    <StatsModel id="Triangle1">
      <Type>Triangle</Type>
      <Values>4000,8000,5000,6000,3000</Values>
      <Periods>100,60,120,40</Periods>
    </StatsModel>
  </GeneralStatsModels>

